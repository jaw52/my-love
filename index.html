  <style type="text/css">
    html,body {
      margin: 0;
      touch-action: none;
    }

    p {
      margin: 0;
    }

    .cloak-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      top: 0px;
      left: 0px;
      display: grid;
      place-items: center;
      background: #F3EDDC;
    }

    .cloak-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      color: white;
      position: relative;
      user-select: none;
    }

    .cloak-box-name {
      font-size: 1.5rem;
      letter-spacing: 2px;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .cloak-box-text-heart {
      font-size: 18px;
      margin: auto;
      animation: cloak-bounce 1s infinite;
    }

    .cloak-box-dec {
      font-size: 2rem;
      letter-spacing: 6px;
    }

    .cloak-box-mask {
      background: #F3EDDC90;
      width: 100%;
      height: 3rem;
      top: 0px;
      left: 0px;
      transform: skewY(8deg);
      position: absolute;
    }

    @keyframes cloak-bounce {

      0%,
      100% {
        transform: translateY(-20%);
        animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
      }

      50% {
        transform: translateY(0%);
        animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
      }
    }
  </style>
</head>
